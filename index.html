<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PomeGO‚Ñ¢</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #f0f0f0;
    overflow: hidden;
}

.smiley-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
    background-image: url('https://twemoji.maxcdn.com/v/latest/72x72/1f604.png'), 
                      url('https://twemoji.maxcdn.com/v/latest/72x72/1f600.png'),
                      url('https://twemoji.maxcdn.com/v/latest/72x72/1f603.png');
    background-repeat: repeat;
    background-size: 60px;
    opacity: 0.2;
}

h1 {
    font-size: 5rem;
    background: linear-gradient(90deg, #FFD700, #FFA500, #FF69B4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin-bottom: 40px;
}

.search-box {
    width: 60%;
    max-width: 600px;
    display: flex;
}

.search-box input[type="text"] {
    flex: 1;
    padding: 15px 20px;
    font-size: 1.5rem;
    border: 2px solid #ccc;
    border-radius: 50px 0 0 50px;
    outline: none;
}

.search-box button {
    padding: 15px 25px;
    font-size: 1.5rem;
    border: 2px solid #ccc;
    border-left: none;
    border-radius: 0 50px 50px 0;
    background-color: #FFD700;
    cursor: pointer;
    transition: background 0.3s;
}

.search-box button:hover {
    background-color: #FFA500;
}
</style>
</head>
<body>
    <div class="smiley-bg"></div>
    <h1>PomeGO‚Ñ¢</h1>
    <div class="search-box">
        <input type="text" placeholder="Search here...">
        <button>üîç</button>
    </div>
</body>
</html>
